// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1' //Previously 2.2.3

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 27    //Previously 27
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : "27.0.3"  //Previously 27.0.3

    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? project.minSdkVersion : 16
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : 26  //Previously 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
}



dependencies {
    def reactNativeVersion = project.hasProperty('reactNativeVersion') ? project.reactNativeVersion : "+"
		
    implementation "com.facebook.react:react-native:$reactNativeVersion"  // From node_modules
}
